<div class="dialogDiv">
    <i class="material-icons cancelIcon" mat-dialog-close>close</i>
    <h3 class="headerHeading">Delete Product</h3>
    <hr class="headerLine">
    <div>
        <mat-dialog-content>
            <div>
                <h4>Are you sure to delete this product</h4>
            </div>

            <mat-dialog-actions align="end">
                <button class="mat-raised-button vsAdminCLientBtn" (click)="close()">Close</button>
                <button class="mat-raised-button vsAdminCLientBtn" (click)="deleteProduct()">Delete</button>
            </mat-dialog-actions>
        </mat-dialog-content>
    </div>
</div>
