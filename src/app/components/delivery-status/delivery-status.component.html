<div class="dialogDiv">
    <i class="material-icons cancelIcon" mat-dialog-close>close</i>
    <h3 class="headerHeading">Order Status</h3>
    <hr class="headerLine">
    <div>
        <mat-dialog-content>
            <div>
                <h4>Are you sure you want to change order status to Delivered?</h4>
            </div>

            <mat-dialog-actions align="end">
                <button class="mat-raised-button vsAdminCLientBtn" (click)="close()">No</button>
                <button class="mat-raised-button vsAdminCLientBtn" (click)="updateDeliveredStatus()">Yes</button>
            </mat-dialog-actions>
        </mat-dialog-content>
    </div>
</div>
