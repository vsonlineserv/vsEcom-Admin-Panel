<div class="mainContent">
    <div class="titleHeadet">
        <h3 class="vsecom_pageHeader">Free Shipping</h3>
        <button>
            <i class="material-icons cursor_p" (click)="goback()">arrow_back</i>
        </button>
    </div>
    <mat-card>
        <form [formGroup]="FreeShippingForm" (ngSubmit)="freeshippingSave()">

            <div fxLayout="row wrap" fxLayoutAlign="space-between ">
                <div fxFlex="49">
                    <mat-form-field class="rowItem" appearance="outline">
                        <mat-label>
                            Delivery Option Name
                        </mat-label>
                        <input type="text" matInput formControlName="DisplayName">
                        <mat-error>
                            <span *ngIf="submitted && FreeShippingForm?.controls['DisplayName'].errors && FreeShippingForm?.controls['DisplayName'].errors['required']">
                                Please enter delivery option name</span>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="49">

                    <mat-form-field class="rowItem" appearance="outline">
                        <mat-label>
                            Est.Delivery Time (optional)
                        </mat-label>
                        <input type="text" matInput formControlName="DeliveryTime">
                        <mat-error>
                            <span *ngIf="submitted && FreeShippingForm?.controls['DeliveryTime'].errors && FreeShippingForm?.controls['DeliveryTime'].errors['required']">
                                Please enter Est.delivery time</span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>





            <div class="matForm btncls">
                <button mat-raised-button class="saveBtn" type="submit">Save</button>
            </div>
        </form>
    </mat-card>
</div>
