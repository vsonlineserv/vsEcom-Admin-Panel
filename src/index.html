<script>
  document.domain = 'vsecommerce.com';
  window.addEventListener('message', e => {
    if (e.data.fromEditor) {
      ReloadIframe(e.data.siteUrl);
    }
    else if (e.data.customToggle) {
      CustomStyles(e.data.customToggleData);
    }
  }, false);

  function CustomStyles(select) {
    localStorage.setItem('selectIframe', select);
  }

  function ReloadIframe(url) {
    setTimeout(() => {
      let rand = Math.floor((Math.random() * 1000000) + 1);
      let iframe = document.getElementById('myIFrame');
      let tempUrl = '/' + localStorage.getItem('siteUrl');
      if(tempUrl == '/null'){
		    tempUrl = '';
	    }
      iframe.src = '';
      iframe.src = url + tempUrl;
      iframe.src = iframe.src + '?c=' + Math.random(); 
    }, 500);
  }
</script>
